{% load i18n thumbnail %}

<div id="Carousel{{ instance.id }}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for image in folder_images %}
        <li data-target="#Carousel{{ instance.id }}" data-slide-to="{{ forloop.counter0 }}"{% if forloop.first %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for image in folder_images %}
        <div class="item{% if forloop.first %} active{% endif %}">
            <div class="container">
                <div class="col-md-offset-2 col-md-8">
                    <img src="{% thumbnail image.file 600x450 crop='True' upscale='True' %}" width="100%"/>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel{{ instance.id }}" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">{% trans 'Previous' %}</span>
    </a>
    <a class="right carousel-control" href="#Carousel{{ instance.id }}" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">{% trans 'Next' %}</span>
    </a>
</div>
